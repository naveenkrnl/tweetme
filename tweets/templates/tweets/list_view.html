{% extends 'base.html'%}


{% block script %}
<script>
    function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
$(document).ready(function(){
    var query= getParameterByName('q')
    var tweetList=[];
    var nextTweetUrl;

    function updateHashLinks(){
        $(".media-body").each(function(data){
            var hashtagRegex= /(^|\s)#([\w\d-]+)/g
            var newText= $(this).html().replace(hashtagRegex, "$1<a href='/tags/$2/'>#$2</a>")
            $(this).html(newText)
        })
    }

    function attachTweet(tweetValue, prepend, retweet){
        var dateDisplay = tweetValue.date_display;
        var tweetContent=tweetValue.content;
        var tweetUser=tweetValue.user;
        var tweetFormattedHtml;
        if (retweet && tweetValue.parent){
                //retweet
            var mainTweet=tweetValue.parent
            tweetFormattedHtml= "<div class=\"media\"><div class=\"media-body\"><span class='grey-color'> Retweet via " +
            tweetUser.username+" on " +
            dateDisplay+"</span><br/>"+
            mainTweet.content + 
            "<br/> via <a href='" + mainTweet.user.url + "'>" +
            mainTweet.user.username + 
            "</a> || " + 
            mainTweet.date_display + 
            " || " +
            "<a href='/tweet/"+
            tweetValue.id+ "'>View</a>" +
            " || " +
            "<a href='/tweet/"+
            tweetValue.id+ "/retweet/'>Retweet</a>" +
            "</div></div><hr/>"
        }else{
            //new tweet
            tweetFormattedHtml= "<div class=\"media\"><div class=\"media-body\">" + tweetContent + 
            "<br/> via <a href='" + tweetUser.url + "'>" +
            tweetUser.username + 
            "</a> || " + 
            dateDisplay + 
            " || " +
            "<a href='/tweet/"+tweetValue.id +"'>view</a>" +
            " || " +
            "<a href='/tweet/"+
            tweetValue.id+ "/retweet/'>Retweet</a>" +
            "</div></div><hr/>"    
        }
        if(prepend==true){
            $("#tweet-container").prepend(tweetFormattedHtml)       
        }else{
            $("#tweet-container").append(tweetFormattedHtml)       
        }
    }
    function parseTweets(){
        if (tweetList==0){
            $("#tweet-container").text("no tweets currently found.")
        }else {
            // tweets exist parse & display them
        $.each(tweetList, function(key,value){
            var tweetKey=key;
            if (value.parent){
                attachTweet(value, false, true)
            }else{
            attachTweet(value)
            }            
            })
        }
    }
    function fetchTweets(url){
        console.log("fetching....")
        var fetchUrl;
        if (!url){
            fetchUrl="/api/tweet/"
        } else{
            fetchUrl=url
        }

        $.ajax({
        url: fetchUrl,
        data:{
            "q":query
        },
        method:"GET",
        success: function(data){
            // console.log(data)
            tweetList = data.results
            if (data.next){
                nextTweetUrl=data.next
            } else{
                $("#loadmore").css("display","none")
            }
            parseTweets()
            updateHashLinks()

        },
        error:function(data){

            console.log("error")
            console.log(data)
        }    
    })
    } 
    fetchTweets()

    $("#loadmore").click(function(event){
        event.preventDefault()
        if (nextTweetUrl){
            fetchTweets(nextTweetUrl)
        }

    })
    var charsStart=140;
    var charsCurrent=0;
    $("#tweet-form").append(
        "<span id='tweetCharsLeft'>" + charsStart + "</span>"        
    )
    $("#tweet-form textarea").keyup(function(event){
        var tweetValue= $(this).val()
        charsCurrent=charsStart - tweetValue.length
        var spanChars = $("#tweetCharsLeft")
        spanChars.text(charsCurrent)

        if (charsCurrent > 0){
            //remove classes
            spanChars.removeClass("grey-color")
            spanChars.removeClass("red-color")
        } else if (charsCurrent==0){
            // add gray class
            spanChars.removeClass("red-color")
            spanChars.addClass("grey-color")
        } else if (charsCurrent < 0){
            // add red class
            spanChars.removeClass("grey-color")
            spanChars.addClass("red-color")
        }
    })

    $("#tweet-form").submit(function(event){
    event.preventDefault()
    var this_=$(this)
    // console.log(event)
    // console.log(this_.serialize())
    var formData = this_.serialize()
    if (charsCurrent >=0) {
    $.ajax({
        url:"api/tweet/create/",
        data:formData,
        method:"POST",
        success: function(data){
            this_.find("input[type-text], textarea").val("")
            // console.log(data)
            attachTweet(data,true)
            updateHashLinks()
            // console.log(data)
            // tweetList = data
            // parseTweets()

        },
        error:function(data){

            console.log("error")
            console.log(data)
        }    
    })
    }else{
        console.log("CAnnot send tweet too long")
    }
})






});









</script>



{% endblock script %}
