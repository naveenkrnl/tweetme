<form id='navbar-search-form' class='form-inline' method='GET' action='{% url "tweet:list" %}'> 
    <div class="form-group">
        <input type='text' class="form-control" name='q' placeholder='Your Search' value='{{ request.GET.q }}'/>
        <input type='submit' class="btn btn-outline-success my-2 my-sm-0" value='search'/>
    </div>
</form>
